<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{{ site.keywords }}"></meta>
  <meta name="author" content="{{ site.author }}"></meta>
  
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <!-- HTML5Shim and Respond.js IE8 support of HTML5 elements -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{{ "/js/bootstrap/css/bootstrap.min.css" | prepend: site.baseurl }}"></link>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"></link>
  <!-- Animate CSS -->
  <link rel="stylesheet" href="{{ "/css/animate.css" | prepend: site.baseurl }}"></link>
  <!-- Personal CSS -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}"></link>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>  
  
</head>
